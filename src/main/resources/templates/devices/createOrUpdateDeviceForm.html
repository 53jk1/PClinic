<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'clients')}">

<body>

<h2>
    <th:block th:if="${device['new']}">New </th:block>
    Device
</h2>
<form th:object="${device}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Client</label>
            <div class="col-sm-10">
                <span th:text="${device.client?.firstName + ' ' + device.client?.lastName}" />
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Bought Date', 'boughtDate', 'date')}" />
        <input
                th:replace="~{fragments/selectField :: select ('Type', 'type', ${types})}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${device['new']} ? 'Add Device' : 'Update Device'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Device</button>
        </div>
    </div>
</form>

</body>

</html>
