<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'clients')}">

<body>

<h2 style="font-family: Orbitron; color: #00d1b2;">
    <th:block th:if="${device['new']}">New </th:block>
    Device
</h2>
<hr>
<form th:object="${device}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label" style="font-family: Orbitron; color: #00d1b2;">Client</label>
            <div class="col-sm-10">
                <span th:text="${device.client?.firstName + ' ' + device.client?.lastName}" style="color: white;"/>
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Bought Date', 'boughtDate', 'date')}" />
        <input
                th:replace="~{fragments/selectField :: select ('Type', 'type', ${types})}" />
    </div>
    <div class="form-group" style="font-family: Orbitron; color: white; padding:10px;">
        <div class="col-sm-offset-2 col-sm-10" style="font-family: Orbitron; color: white; padding: 10px;">
            <button
                    th:with="text=${device['new']} ? 'Add Device' : 'Update Device'"
                    class="btn btn-default" type="submit" th:text="${text}"
                    style="font-family: Orbitron; color: #00d1b2;mix-blend-mode: difference;background-color: black;padding: 10;">Add
                Device</button>
        </div>
    </div>
</form>

</body>

</html>
