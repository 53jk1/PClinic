<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'clients')}">

<body>

<h2>Clients</h2>

<table id="clients" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Devices</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${selections}">
        <td>
            <a th:href="@{/clients/__${client.id}__}" th:text="${client.firstName + ' ' + client.lastName}"/></a>
        </td>
        <td th:text="${client.address}"/>
        <td th:text="${client.city}"/>
        <td th:text="${client.telephone}"/>
        <td><span th:each="device : ${client.devices}" th:text="${device.name} "/></td>
    </tr>
    </tbody>
</table>

</body>
</html>
