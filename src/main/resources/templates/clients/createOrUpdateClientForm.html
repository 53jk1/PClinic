<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'clients')}">

<body>

<h2 style="font-family: Orbitron;color: 00d1b2;">Form to add Client</h2>
<form th:object="${client}" class="form-horizontal" id="add-client-form" method="post">
    <div class="form-group has-feedback" style="color: white; font-family: Orbitron; padding: 20;">
        <input
                th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('City', 'city', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" style="padding-top: 10;">
            <button
                    th:with="text=${client['new']} ? 'Add Client' : 'Update Client'"
                    class="btn btn-default" type="submit" th:text="${text}"
                    style="font-family: Orbitron; color: #00d1b2;mix-blend-mode: difference;background-color: black;">Add
                Client</button>
        </div>
    </div>
</form>
</body>
</html>
